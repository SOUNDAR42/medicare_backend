<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 30px;
        }

        .search-box {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 50%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #219150;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #27ae60;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .dosage-badge {
            background-color: #e8f8f5;
            color: #27ae60;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ’Š Medicines</h1>

        <div class="search-box">
            <form method="get" style="display: flex; width: 100%; justify-content: center;">
                <input type="text" name="q" placeholder="Search by name or description..."
                    value="{{ query|default:'' }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Dosage Form</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for medicine in medicines %}
                <tr>
                    <td><strong>{{ medicine.medicine_id }}</strong></td>
                    <td>{{ medicine.medicine_name }}</td>
                    <td><span class="dosage-badge">{{ medicine.dosage_form }}</span></td>
                    <td>{{ medicine.description }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="no-results">No medicines found matching your search.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
